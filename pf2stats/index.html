    if (env.error) {

    }
    const storage = require('electron-json-storage');
    var gSettings;
    storage.get('settings', function (error, data) {
      if (error) throw error;

      gSettings = data;
      if (gSettings.sessionDate == undefined) {
        gSettings.server = "http://" + process.env.FGBOT_BOT_HOST + ":" + process.env.FGBOT_BOT_PORT;
        if (os.platform() == 'win32') {
          gSettings.DB = process.env.FGBOT_CAMPAIGN_DIR + "\\db.xml";
        } else {
          gSettings.DB = process.env.FGBOT_CAMPAIGN_DIR + "/db.xml";
        }
        gSettings.Log = process.env.FGBOT_LOG_DIR
        gSettings.session = 0;
        gSettings.sessionDate = new Date();
      }

      $("#inputServer").attr("value", gSettings.server);
      $("#inputDB").attr("value", gSettings.DB);
      $("#inputLog").attr("value", gSettings.Log);
      $("#curSession").html("Current Session: " + gSettings.session);
      $("#curSessionDate").html("Current Session: " + gSettings.sessionDate);
    });

    var saveSettings = function () {
      gSettings.server = $("#inputServer").val();
      gSettings.DB = $("#inputDB").val();
      gSettings.Log = $("#inputLog").val();

      storage.set('settings', gSettings, function (error) {
        if (error) throw error;
      });
    }

    require('electron').ipcRenderer.on('NewSession', function (event, message) {
      gSettings.session = message;
      gSettings.sessionDate = new Date();
      saveSettings();
      $("#curSession").html("Current Session: " + gSettings.session);
      $("#curSessionDate").html("Current Session: " + gSettings.sessionDate);
    });

      }
      $("#npcs").html(strNPCs);

    function addNPC() {
      var strNPC = $("#inputCircusNPC0Name");
      var iNPC = 0;
      while (strNPC.length != 0) {
        iNPC++;
        strNPC = $("#inputCircusNPC" + iNPC + "Name");
      }
      var strNPCs = $("#npcs").html();
      strNPCs += "<div class='row'>\
          <div class='col-sm'>\
            <input type='text' class='form-control' id='inputCircusNPC"+ iNPC + "Name'>\
          </div>\
          <div class='col-sm'>\

    function saveCircus() {
      var circus = {
        name: $("#inputCircusName").val(),
        town: $("#inputCircusTown").val(),
        prestige: Number($("#inputCircusPrestige").val()),
        coffers: Number($("#inputCircusCoffers").val()),
        upgrades: {
          acoustics: $("#inputCircusAcoustics").prop("checked"),
          safetynet: $("#inputCircusSafetynet").prop("checked"),
          paddedfloors: $("#inputCircusPaddedfloors").prop("checked"),
          bleachers: $("#inputCircusBleachers").prop("checked"),
          assignedseats: $("#inputCircusAssigned").prop("checked"),
          upholsteredseats: $("#inputCircusUpholstered").prop("checked"),
          spotlights: $("#inputCircusSpotlights").prop("checked"),
          bigtent: $("#inputCircusBigtent").prop("checked"),
          hugetent: $("#inputCircusHugetent").prop("checked"),
          massivetent: $("#inputCircusMassivetent").prop("checked"),
          watermark: $("#inputCircusWatermark").prop("checked")
        },
        npcs: []
      }
      var strNPC = $("#inputCircusNPC0Name");
      var iNPC = 0;
      while (strNPC.length != 0) {
        var npc = {
          name: $("#inputCircusNPC" + iNPC + "Name").val(),
          img: $("#inputCircusNPC" + iNPC + "Img").val(),
          traits: $("#inputCircusNPC" + iNPC + "Traits").val(),
          checks: $("#inputCircusNPC" + iNPC + "Checks").val(),
          dc: $("#inputCircusNPC" + iNPC + "DC").val()
        }
        circus.npcs.push(npc);
        iNPC++;
        strNPC = $("#inputCircusNPC" + iNPC + "Name");
      }
      require('electron').ipcRenderer.send('sendCircus', circus);
    }
